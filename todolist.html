<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/unnamed.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="todolist">
        <header> <h1>To-Do List</h1> </header>
        <form action="" id="form">
            <div class="input-container">
                <input type="text" placeholder="Enter" id="input-text">
                <input type="submit" value="Add Task" id="submit-text">
            </div>
        </form>        
    <h2>Tasks</h2>
    <section class="tasks">
    </section>
    <p class="placeholder">Add tasks to display them</p>
    </div>
    <script src="js.js"></script>
</body>
</html>
